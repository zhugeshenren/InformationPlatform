{% block javascript_in_body %}
<script>

    var mylables = new Array()
    // 每次关闭事件
    $('#my-lable').on('closed.modal.amui', function(){
        var text = document.getElementsByTagName('textarea')[0];
        var elem = document.getElementsByName('cbox')
        var tmpText = '';

        for(i=0;i<elem.length;i++){
            if(elem[i].checked){
                tmpText += '(' + (i+1) +')' + elem[i].value + ' ';
                mylables[i] = elem[i].value;
            }
        }

        text.value = tmpText;
    });

    function callbackFun(msg) {

    // 通过ajax上传数据
    function PostData() {
      datalist = {'xml':'柱哥','dr':'ak'}


      $.post("/My/MyPublish/AddMyPublishTitleInfo",datalist, function(data,status){
            if(status == "success")
            {
                // 先转化为json 对象
                var obj = JSON.parse(data)

            }
            else

                alert("Ajax 失败");
